const THEME_KEY = "integrada_theme";

function applyTheme(theme){
  const root = document.documentElement;
  root.setAttribute("data-theme", theme);
  const btn = $("#themeToggle");
  if(btn){
    btn.textContent = theme === "dark" ? "‚òÄÔ∏è Modo claro" : "üåô Modo escuro";
  }
}

function initTheme(){
  let theme = "light";
  try{
    const saved = localStorage.getItem(THEME_KEY);
    if(saved === "dark" || saved === "light") theme = saved;
  }catch(_){}
  applyTheme(theme);

  const btn = $("#themeToggle");
  if(btn){
    btn.addEventListener("click", ()=>{
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      applyTheme(next);
      try{ localStorage.setItem(THEME_KEY, next); }catch(_){}
    });
  }
}

if(document.readyState === "loading"){
  document.addEventListener("DOMContentLoaded", initTheme);
} else {

function setBox(id, text, kind="ok"){

function hideBox(id){

}
function maskCPF(cpf){
  const d = onlyDigits(cpf||"");
  if(d.length!==11) return cpf||"";
  return `${d.slice(0,3)}.${d.slice(3,6)}.${d.slice(6,9)}-${d.slice(9)}`;
}
function fmtDateISO(iso){
  if(!iso) return "";
  const [y,m,d] = String(iso).split("-");
  if(!y||!m||!d) return iso;
  return `${d}/${m}/${y}`;
}
async function GET(url){
  const r=await fetch(url);
  if(!r.ok) throw new Error("HTTP "+r.status);
  return r.json();
}
async function sheetSearch(sheet, params){
  const usp = new URLSearchParams(params);
  return GET(`${SHEETDB_BASE}/search?sheet=${encodeURIComponent(sheet)}&${usp.toString()}`);
}
async function sheetCreate(sheet, row){
  const r = await fetch(`${SHEETDB_BASE}?sheet=${encodeURIComponent(sheet)}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ data:[row] })
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
async function sheetPatchBy(sheet, column, value, data){
  const r = await fetch(`${SHEETDB_BASE}/${encodeURIComponent(column)}/${encodeURIComponent(value)}?sheet=${encodeURIComponent(sheet)}`, {
    method:"PATCH",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ data })
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
function goPortalWithToken(){
  try{
    const u = new URL(PORTAL_URL, location.href);
    if (TOKEN) u.searchParams.set("token", TOKEN);
    location.href = u.toString();
  }catch(_){
    const sep = PORTAL_URL.includes("?") ? "&" : "?";
    location.href = PORTAL_URL + (TOKEN ? sep + "token=" + encodeURIComponent(TOKEN) : "");
  }
}

function renderQuestions(){
  const host = $("#qs"); host.innerHTML = "";

  ITEMS.forEach((it, idx)=>{
    if (it.sec){
      const s = document.createElement('div');
      s.className = 'section';
      s.textContent = it.sec;
      host.appendChild(s);
    }

    const q = idx+1;
    const qn = String(q).padStart(2,"0");

    const row = document.createElement('div');
    row.className = 'item';
    row.setAttribute('data-q', String(q));

    const stem = document.createElement('div');
    stem.className = 'stem';
    stem.id = `s${qn}`;
    stem.textContent = it.text;

    const scale = document.createElement('div');
    scale.className = 'scale';

    SCALE_CHOICES.forEach(c=>{
      const lab = document.createElement('label');
      lab.className = 'opt';
      lab.setAttribute('title', `${c.l} (${c.v})`);
      lab.innerHTML = `
        <input type="radio" name="q${qn}" value="${c.v}" required aria-labelledby="s${qn}">

      scale.appendChild(lab);

    row.append(stem, scale);

    for(const [k,v] of Object.entries(data||{})){
      const el = document.querySelector(`input[name="${k}"][value="${v}"]`);

  try{ localStorage.removeItem(STORAGE_KEY); }catch(e){}
}

/* ===== PROGRESSO ===== */
function countAnswered(){
  let c=0;
  for(let i=1;i<=ITEMS.length;i++){
    const qn=String(i).padStart(2,'0');
    if(document.querySelector(`input[name="q${qn}"]:checked`)) c++;
  }
  return c;
}
function updateProgress(){
  const answered = countAnswered();
  const total = ITEMS.length;
  $("#progressText").textContent = `Progresso: ${answered}/${total}`;
  $("#bar").style.width = `${(answered/total)*100}%`;
}

/* ===== CAPTURA DE RESPOSTAS ===== */
function collectAnswersMap(){
  const out={};
  for(let i=1;i<=ITEMS.length;i++){
    const qn = `q${String(i).padStart(2,"0")}`;
    const sel = document.querySelector(`input[name="${qn}"]:checked`);
    if(sel) out[qn] = Number(sel.value);
  }
  return out;
}
function collectQuestionsReadable(){
  const lines=[];
  for(let i=1;i<=ITEMS.length;i++){
    const qn = `q${String(i).padStart(2,"0")}`;
    const sel = document.querySelector(`input[name="${qn}"]:checked`);
    const label = sel ? LABEL_BY_VAL[ Number(sel.value) ] : "‚Äî";
    lines.push(`${i}. ${ITEMS[i-1].text} => ${label}`);
  }
  return lines.join("\n");
}

/* JSON para coluna 'questions' */
function collectQuestionsJSON(){
  const arr = [];
  for(let i=1;i<=ITEMS.length;i++){
    const qnNum = String(i).padStart(2,"0");
    const name = `q${qnNum}`;
    const sel = document.querySelector(`input[name="${name}"]:checked`);
    const val = sel ? Number(sel.value) : null;
    const label = sel ? LABEL_BY_VAL[val] || String(val) : "";

    arr.push({
      numero: i,
      codigo: name,
      pergunta: ITEMS[i-1].text,
      resposta_valor: val,
      resposta_label: label
    });
  }
  return arr;
}

/* ===== INTERPRETA√á√ÉO DO PERFIL SENSORIAL ===== */
function interpretSensoryProfile(scoreBR,scorePS,scoreSS,scoreES){
  const MAX_SUB = 60; // 15 itens * 4
  const pBR = scoreBR / MAX_SUB;
  const pPS = scorePS / MAX_SUB;
  const pSS = scoreSS / MAX_SUB;
  const pES = scoreES / MAX_SUB;

  const styles = [
    {key:"BR", pct:pBR, label:"Baixo Registro (precisa de est√≠mulo forte para notar/tende a 'n√£o perceber')"},
    {key:"PS", pct:pPS, label:"Procura de Sensa√ß√µes (busca intensidade sensorial/movimento/estimula√ß√£o)"},
    {key:"SS", pct:pSS, label:"Sensitividade Sensorial (detecta est√≠mulos sutis facilmente; pode sentir sobrecarga)"},
    {key:"ES", pct:pES, label:"Evita Sensa√ß√µes (tenta evitar/regular est√≠mulos para n√£o se sobrecarregar)"}
  ];

  styles.sort((a,b)=>b.pct - a.pct);
  const topPct = styles[0].pct;
  const dominantes = styles.filter(s => (topPct - s.pct) < 0.05);

  const resumoDom = dominantes.map(s=>s.label).join(" / ");

  const textoGlobal =
    "Perfil sensorial mais presente: " + resumoDom +
    ". Pontua√ß√µes mais altas = aquele padr√£o aparece com mais frequ√™ncia no cotidiano.";

  return {
    textoGlobal,
    dominantes: dominantes.map(s=>s.key),
    percentuais: {
      BR: Number(pBR.toFixed(4)),
      PS: Number(pPS.toFixed(4)),
      SS: Number(pSS.toFixed(4)),
      ES: Number(pES.toFixed(4))
    }
  };
}

/* ===== INFO PACIENTE ===== */
function renderPatientInfo(){
  const g = $("#pacInfo"); g.innerHTML="";
  const info = [
    ["Nome", patient.nome || "-"],
    ["WhatsApp", patient.whatsapp || "-"]
  ];
  for(const [k,v] of info){
    const div = document.createElement("div");
    div.className = "info";
    div.innerHTML = `<b>${k}</b><div>${v||"-"}</div>`;
    g.appendChild(div);
  }
}

/* ===== DEV CHECKS ===== */
function devChecks(){
  if(ITEMS.length !== 60){
    console.warn(`ITEMS possui ${ITEMS.length} itens, esperado 60.`);
  }
  const max = ITEMS.length;
  const all = new Set([...BR, ...PS, ...SS, ...ES]);
  for(const i of all){
    if(i<1 || i>max) console.warn('√çndice fora do range:', i);
  }
}

/* ===== SUBMIT ===== */
let sending=false;
$("#form").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(sending) return;
  sending = true;
  hideBox("#msg");

  const btn = $("#btnSubmit");
  const originalText = btn.textContent;
  btn.disabled = true;
  btn.textContent = "Enviando‚Ä¶";

  try{
    if(!patient) throw new Error("Sess√£o inv√°lida. Recarregue o link.");

    // Valida√ß√£o: TODAS respondidas
    for(let i=1;i<=ITEMS.length;i++){
      const qn = String(i).padStart(2,'0');
      const sel = document.querySelector(`input[name="q${qn}"]:checked`);
      if(!sel){
        const row = document.querySelector(`.item[data-q="${i}"]`);
        if(row) row.scrollIntoView({behavior:'smooth', block:'center'});
        throw new Error(`Responda o item ${i}.`);
      }
    }

    // Escores
    const scoreBR = sumSet(BR);
    const scorePS = sumSet(PS);
    const scoreSS = sumSet(SS);
    const scoreES = sumSet(ES);
    const total = scoreBR + scorePS + scoreSS + scoreES;

    const answersMap = collectAnswersMap();
    const questionsReadable = collectQuestionsReadable();
    const questionsArr = collectQuestionsJSON();

    // interpreta√ß√£o
    const interpObj = interpretSensoryProfile(scoreBR,scorePS,scoreSS,scoreES);

    const durationSec = Math.round((Date.now() - startAt)/1000);
    const max_total = ITEMS.length * 4; // 60 itens * 4 = 240
    const percent_total = Number((total / max_total).toFixed(4));

    const metricsObj = {
      scores_raw: {
        BaixoRegistro: scoreBR,
        ProcuraSensacoes: scorePS,
        SensitividadeSensorial: scoreSS,
        EvitaSensacoes: scoreES
      },
      percentuais_subescalas: interpObj.percentuais,
      total,
      max_total,
      percent_total,
      duration_sec: durationSec,
      dominantes: interpObj.dominantes,
      interpretation_global: interpObj.textoGlobal,
      answers: answersMap,
      questions_human: questionsReadable
    };

    const categoria_csv = [
      `BaixoRegistro=${scoreBR}`,
      `ProcuraSensacoes=${scorePS}`,
      `SensitividadeSensorial=${scoreSS}`,
      `EvitaSensacoes=${scoreES}`,
      `Dominante=${interpObj.dominantes.join("+")}`,
      `Resumo=${interpObj.textoGlobal}`
    ].join(',');

    await sheetCreate(SHEETS.SCORES, {
      result_id: `${patient.cpf}_${CODE}_${Date.now()}`,
      token: TOKEN,
      cpf: patient.cpf,
      code: CODE,
      source: "paciente",
      submitted_at: new Date().toISOString(),
      total: total,
      categoria: categoria_csv,
      metrics: "",
      questions: JSON.stringify(questionsArr)
    });

    const doneUpdates = {};
    RELEASE_KEYS.map(k=>`${k}_FEITO`).forEach(k=>{
      if(k in patient) doneUpdates[k] = "sim";
    });
    if(Object.keys(doneUpdates).length===0){
      doneUpdates[`${RELEASE_KEYS[0]}_FEITO`] = "sim";
    }
    await sheetPatchBy(SHEETS.PATIENTS, "cpf", patient.cpf, doneUpdates);

    clearDraft();
    setBox("#msg","Formul√°rio enviado. Voltando ao portal‚Ä¶","ok");
    setTimeout(goPortalWithToken, 1100);

  }catch(err){
    console.error(err);
    setBox("#msg", err.message || "Falha ao enviar. Tente novamente.", "err");
    sending = false;
    btn.disabled = false;
    btn.textContent = originalText;
  }
});

/* ===== BOOT ===== */
(async function boot(){
  try{
    if(!TOKEN){
      setBox("#alert","Link inv√°lido (sem token). Solicite um novo link.","err");
      return;
    }

    const trows = await sheetSearch(SHEETS.TOKENS, { token: TOKEN });
    if(!trows || !trows.length) throw new Error("Token inv√°lido ou expirado.");
    tokenRow = trows[0];

    if(String(tokenRow.disabled||"n√£o").toLowerCase()==="sim")
      throw new Error("Token desativado. Pe√ßa um novo link.");

    if(tokenRow.expires_at && new Date(tokenRow.expires_at) < new Date())
      throw new Error("Token expirado. Pe√ßa um novo link.");

    CPF = onlyDigits(tokenRow.cpf||"");
    if(!CPF) throw new Error("Token sem CPF vinculado.");

    const prows = await sheetSearch(SHEETS.PATIENTS, { cpf: CPF });
    if(!prows || !prows.length) throw new Error("Paciente n√£o encontrado.");
    patient = prows[0];

    const isAllowed = RELEASE_KEYS.some(
      k => String(patient[k]||"").trim().toLowerCase()==="sim"
    );
    if(!isAllowed){
      setBox("#alert","Este formul√°rio n√£o est√° liberado para voc√™.","err");
      return;
    }

    const doneKeys = RELEASE_KEYS.map(k => `${k}_FEITO`);
    const anyDoneFlag = doneKeys.some(
      k => String(patient[k]||"").trim().toLowerCase()==="sim"
    );
    const already = await sheetSearch(SHEETS.SCORES, { cpf: CPF, code: CODE });
    if(anyDoneFlag || (already && already.length)){
      setBox("#alert","Voc√™ j√° respondeu este formul√°rio. Voltando ao portal‚Ä¶","ok");
      setTimeout(goPortalWithToken, 1200);
      return;
    }

    renderPatientInfo();
    renderQuestions();
    restoreDraft();
    updateProgress();

    $("#pacInfo").style.display = "grid";
    $("#form").style.display = "block";
    $("#progressWrap").style.display = "block";
    hideBox("#alert");

    startAt = Date.now();
    devChecks();

  }catch(err){
    console.error(err);
    setBox("#alert", err.message || "Falha ao abrir o formul√°rio. Tente novamente mais tarde.","err");
  }
})();
